<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 MJPEG 串流 + 雙向語音</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #111; color: #fff; text-align: center; padding: 20px; }
    img { width: 100%; max-width: 480px; border-radius: 12px; background: #000; }
    button { font-size: 16px; padding: 10px 20px; margin: 10px; border-radius: 8px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ESP32 MJPEG 串流 + 雙向語音</h2>
  <img id="cam" src="" alt="ESP32 Camera Stream">
  <div>
    <button onclick="startMic()">🎙️ 開始雙向語音</button>
    <button onclick="stopMic()">🛑 停止語音</button>
  </div>

<script>
let ws, audioCtx, micNode, srcNode, running = false, imageBuffer = [];
const SR = 16000;

async function ensureCtx() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SR });
    if (audioCtx.state === 'suspended') await audioCtx.resume();

    const blob = new Blob([`
      class PCMProcessor extends AudioWorkletProcessor {
        constructor() {
          super(); this.acc = []; this.target = 1024;
        }
        process(inputs) {
          const ch0 = inputs[0]?.[0]; if (!ch0) return true;
          this.acc.push(...ch0);
          while (this.acc.length >= this.target) {
            const s = this.acc.splice(0, this.target);
            const pcm = new Int16Array(s.length);
            for (let i = 0; i < s.length; i++) {
              let v = Math.max(-1, Math.min(1, s[i]));
              pcm[i] = v < 0 ? v * 0x8000 : v * 0x7FFF;
            }
            this.port.postMessage(pcm.buffer, [pcm.buffer]);
          }
          return true;
        }
      }
      registerProcessor('pcm-processor', PCMProcessor);
    `], { type: 'application/javascript' });
    const url = URL.createObjectURL(blob);
    await audioCtx.audioWorklet.addModule(url);
  }
}

async function startMic() {
  if (running) return;
  running = true;
  await ensureCtx();
  await audioCtx.resume();

  ws = new WebSocket("wss://esp32-server-st33.onrender.com/toPhone");
  ws.binaryType = "arraybuffer";

  ws.onopen = () => {
    console.log("✅ WebSocket 連線成功");
    ws.send("START_MIC");
  };

  ws.onmessage = async (event) => {
    let ab = event.data;
    if (!(ab instanceof ArrayBuffer)) {
      if (ab?.arrayBuffer) ab = await ab.arrayBuffer();
      else return;
    }

    const u8 = new Uint8Array(ab);

    // --- 📷 處理 JPEG ---
    if (u8[0] === 0xFF && u8[1] === 0xD8) {
      imageBuffer = [u8];
      return;
    }
    if (imageBuffer.length > 0) {
      imageBuffer.push(u8);
      if (u8[u8.length - 2] === 0xFF && u8[u8.length - 1] === 0xD9) {
        const full = new Uint8Array(imageBuffer.reduce((sum, arr) => sum + arr.length, 0));
        let offset = 0;
        for (const part of imageBuffer) full.set(part, offset), offset += part.length;
        document.getElementById("cam").src = URL.createObjectURL(new Blob([full], { type: "image/jpeg" }));
        imageBuffer = [];
      }
      return;
    }

    // --- 🎧 播放聲音 ---
  if (!ab || ab.byteLength < 2) {
    console.warn("⚠️ 收到資料長度過短");
    return;
  }

  const pcm16 = new Int16Array(ab);
  console.log("📊 解析為 Int16Array:", pcm16);

  const f32 = new Float32Array(pcm16.length);
  for (let i = 0; i < pcm16.length; i++) f32[i] = pcm16[i] / 32768.0;

  const buf = audioCtx.createBuffer(1, f32.length, SR);
  buf.copyToChannel(f32, 0);

  const src = audioCtx.createBufferSource();
  src.buffer = buf;
  src.connect(audioCtx.destination);
  src.start();
  console.log("🔊 播放中，樣本數:", f32.length);
};


  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  srcNode = audioCtx.createMediaStreamSource(stream);
  micNode = new AudioWorkletNode(audioCtx, "pcm-processor", {
    numberOfInputs: 1,
    numberOfOutputs: 1,
    outputChannelCount: [1]
  });
  const sink = audioCtx.createGain();
  sink.gain.value = 0.0;
  micNode.connect(sink).connect(audioCtx.destination);
  srcNode.connect(micNode);

  micNode.port.onmessage = (ev) => {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(ev.data);
    }
  };
}

function stopMic() {
  running = false;
  try { srcNode && srcNode.disconnect(); } catch (_) {}
  try { micNode && micNode.disconnect(); } catch (_) {}
  try { ws && ws.readyState === WebSocket.OPEN && ws.close(); } catch (_) {}
}
</script>
</body>
</html>
