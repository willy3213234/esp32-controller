<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 雙向語音 + MJPEG 串流</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #111; color: #fff; text-align: center; padding: 20px; }
    h2 { margin-bottom: 16px; }
    img { width: 100%; max-width: 480px; border-radius: 12px; background: #000; }
    .btn { font-size: 16px; padding: 10px 20px; margin: 10px 5px; border-radius: 8px; border: none; cursor: pointer; }
    .btn:hover { background: #333; }
  </style>
</head>
<body>
  <h2>ESP32 雙向語音 + MJPEG 串流</h2>
  <img id="cam" src="" alt="ESP32 Camera Stream" />
  <div>
    <button class="btn" onclick="startCam()">📷 啟動鏡頭</button>
    <button class="btn" onclick="stopCam()">🛑 停止鏡頭</button>
    <button class="btn" onclick="startMic()">🎙️ 開始語音</button>
    <button class="btn" onclick="stopMic()">🔇 停止語音</button>
  </div>

<script>
(async () => {
  const SR = 16000;
  let ws, audioCtx, micNode, srcNode, imageBuffer = [];
  let running = false;
  let camOn = false;

  const camEl = document.getElementById("cam");

  function initWebSocket() {
    ws = new WebSocket("wss://esp32-server-st33.onrender.com/toPhone");
    ws.binaryType = "arraybuffer";

    ws.onopen = () => {
      console.log("✅ WebSocket 連線成功");
      if (camOn) ws.send("START_CAM");
    };

    ws.onmessage = async (event) => {
      const ab = event.data;
      const u8 = new Uint8Array(ab);

      if (u8[0] === 0xFF && u8[1] === 0xD8) {
        imageBuffer = [u8];
        return;
      }

      if (imageBuffer.length > 0) {
        imageBuffer.push(u8);

        if (u8[u8.length - 2] === 0xFF && u8[u8.length - 1] === 0xD9) {
          const full = new Uint8Array(imageBuffer.reduce((sum, part) => sum + part.length, 0));
          let offset = 0;
          for (const part of imageBuffer) {
            full.set(part, offset);
            offset += part.length;
          }

          const blob = new Blob([full], { type: "image/jpeg" });
          console.log("🎞️ 收到完整 JPEG", blob);
          const url = URL.createObjectURL(blob);
          camEl.src = url;
          setTimeout(() => URL.revokeObjectURL(url), 1000);
          imageBuffer = [];
        }
        return;
      }

      if (ab.byteLength < 2) return;
      const pcm16 = new Int16Array(ab);
      const f32 = new Float32Array(pcm16.length);
      for (let i = 0; i < pcm16.length; i++) f32[i] = pcm16[i] / 32768.0;
      const buf = audioCtx.createBuffer(1, f32.length, SR);
      buf.copyToChannel(f32, 0);
      const src = audioCtx.createBufferSource();
      src.buffer = buf;
      src.connect(audioCtx.destination);
      src.start();
    };

    ws.onclose = () => console.warn("❌ WebSocket 中斷");
  }

  async function ensureAudioCtx() {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SR });
      const blob = new Blob([`
        class PCMProcessor extends AudioWorkletProcessor {
          constructor() { super(); this.buffer = []; this.target = 1024; }
          process(inputs) {
            const input = inputs[0][0];
            if (!input) return true;
            this.buffer.push(...input);
            while (this.buffer.length >= this.target) {
              const out = new Int16Array(this.target);
              for (let i = 0; i < this.target; i++) {
                let s = this.buffer.shift();
                out[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
              }
              this.port.postMessage(out.buffer, [out.buffer]);
            }
            return true;
          }
        }
        registerProcessor("pcm-processor", PCMProcessor);
      `], { type: "application/javascript" });
      const url = URL.createObjectURL(blob);
      await audioCtx.audioWorklet.addModule(url);
    }
  }

  window.startMic = async function() {
    if (running) return;
    running = true;
    await ensureAudioCtx();
    await audioCtx.resume();

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    srcNode = audioCtx.createMediaStreamSource(stream);
    micNode = new AudioWorkletNode(audioCtx, "pcm-processor");
    micNode.port.onmessage = (ev) => {
      if (ws?.readyState === WebSocket.OPEN) ws.send(ev.data);
    };

    const silent = audioCtx.createGain(); silent.gain.value = 0;
    micNode.connect(silent).connect(audioCtx.destination);
    srcNode.connect(micNode);

    ws?.send("START_MIC");
    console.log("🎙️ 麥克風開始傳送");
  };

  window.stopMic = function() {
    running = false;
    try { srcNode?.disconnect(); } catch (_) {}
    try { micNode?.disconnect(); } catch (_) {}
    ws?.send("STOP_MIC");
    console.log("🔇 麥克風停止");
  };

  window.startCam = function() {
    if (ws?.readyState === WebSocket.OPEN) {
      camOn = true;
      ws.send("START_CAM");
      console.log("📷 開始鏡頭");
    }
  };

  window.stopCam = function() {
    camOn = false;
    ws?.send("STOP_CAM");
    console.log("🛑 停止鏡頭");
  };

  // 初始化 WebSocket
  initWebSocket();
})();
</script>
</body>
</html>
